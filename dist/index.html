<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | amiralBattÄ±</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boards">
        <div class="player-board"></div>
        <div class="AI-board"></div>
    </div>
    <div class="start">
        <h1>Enter your name please.</h1>
        <input id="input-name" type="text" placeholder="What's your name?" value="Admiral James T. Kirk">
        <button id="start-game">Start Game</button>
    </div>
    <div class="place-ships hidden">
        <div id="place-ships-modal" class="player-board"></div>
        <div class="ships">
            <div class="carrier draggable" draggable="true">1</div>
            <div class="battleship draggable" draggable="true">2</div>
            <div class="destroyer draggable" draggable="true">3</div>
            <div class="submarine draggable" draggable="true">4</div>
            <div class="patroller draggable" draggable="true">5</div>
        </div>
    </div>
</body>
</html>
