<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | amiralBattÄ±</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>BATTLESHIP<span class="js">JS</span></h1>
        <p id="announcer"></p>
    </div>
    <div class="boards hidden">
        <div class="player-board"><span id="board-name">Player board</span></div>
        <div class="AI-board"><span class="enemy-board">AI's board</span></div>
    </div>
    <div class="start">
        <h1>Enter your name please.</h1>
        <input id="input-name" type="text" placeholder="What's your name?" value="Admiral James T. Kirk">
        <button id="start-game">Start Game</button>
    </div>
    <div class="place-ships hidden">
        <div id="place-ships-modal" class="player-board"></div>
        <div class="ships">
            <div class="carrier draggable horizontal" style="width: 256px; height: 51px;"></div>
            <div class="battleship draggable horizontal" style="width: 205px; height: 51px;"></div>
            <div class="destroyer draggable horizontal" style="width: 154px; height: 51px;"></div>
            <div class="submarine draggable horizontal" style="width: 154px; height: 51px;"></div>
            <div class="patroller draggable horizontal" style="width: 103px; height: 51px;"></div>
        </div>
        <button id="place-ships-btn">Start Game</button>
        <span class="double-click-info">(Double-click to rotate ships)</span>
    </div>
    <div id="snackbar" class="snackbar"><!-- snackbar text --></div>
    <div class="end-game hidden"></div>
</body>
</html>
